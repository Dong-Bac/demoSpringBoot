<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employee Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
</nav>

<div class ="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justity-content-center">
      <h1 class="text-center">Update Employee</h1>
      <form th:action="@{/update/{id}(id=${employee.id})}" th:object="${employee}" method="POST">
        <div class ="form-group">
          <label> First Name </label>
          <input
                  type = "text"
                  name = "firstname"
                  th:field = "*{firstname}"
                  class = "form-control"
          />
        </div>
        <div class ="form-group">
          <label> Last Name </label>
          <input
                  type = "text"
                  name = "last"
                  th:field = "*{lastname}"
                  class = "form-control"
          />
        </div>
        <div class ="form-group">
          <label> Email </label>
          <input
                  type = "text"
                  name = "email"
                  th:field = "*{email}"
                  class = "form-control"
          />
        </div>
        <div class ="form-group">
          <label> Address </label>
          <input
                  type = "text"
                  name = "address"
                  th:field = "*{address}"
                  class = "form-control"
          />
        </div>
        <div class ="form-group">
          <label> Salary </label>
          <input
                  type = "text"
                  name = "salary"
                  th:field = "*{salary}"
                  class = "form-control"
          />
        </div>
        <div class="row mb-3">
          <button class="col-md-12 btn btn-primary">Submit</button>
        </div>

      </form>
    </div>
  </div>


</div>
</body>
</html>
